<!--导航-->

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="uerList.html" class="list-group-item">用户选择</a>
                <a href="userSearch.html" class="list-group-item active">用户搜索</a>
                <a href="" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">用户管理</div>
            <ul class="nav nav-tabs">
                <li><a href="uerList.html">用户列表</a></li>
                <li class="active"><a href="userSearch.html">用户搜索</a></li>
                <li><a href="" data-toggle="modal" data-target="#myModal">添加用户</a></li>
            </ul>

            <form action="#" class="userSearchCls" method="post">
                <div class="alert alert-info" role="alert"><strong>技巧提示：</strong>支持模糊搜索和匹配搜索</div>
                <div class="form-group">
                    <label for="inputName">用户名</label>
                    <input type="text" id="inputName" class="form-control" placeholder="请输入用户名...">
                </div>
                <div class="form-group">
                    <label for="uid">用户UID</label>
                    <input type="text" id="uid" class="form-control" placeholder="请输入用户UID...">
                </div>
                <div class="form-group">
                    <label for="userGroup">用户组</label>
                    <select id="userGroup" class="form-control">
                        <option>高级会员</option>
                        <option>VIP会员</option>
                        <option>普通会员</option>
                    </select>
                </div>
                <button class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="addUser">用户名</label>
                        <input type="text" id="addUser" class="form-control" placeholder="请输入用户名...">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="text" id="password" class="form-control" placeholder="请输入密码...">
                    </div>
                    <div class="form-group">
                        <label for="email">请输入邮箱</label>
                        <input type="email" id="email" class="form-control" placeholder="请输入邮箱...">
                    </div>
                    <div class="form-group">
                        <label for="userG">用户组</label>
                        <select id="userG" class="form-control">
                            <option>高级会员</option>
                            <option>中级会员</option>
                            <option>普通会员</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->

        <script src="js/bootstrap.min.js"></script>
